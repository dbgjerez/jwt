# Log properties
logging:
  level.org.springframework: INFO
  level.com.dbg: DEBUG
  level.org.springframework.data.mongodb.core.MongoTemplate: DEBUG
# Spring properties
spring:
  application:
    name: JWT
# MONGODB (MongoProperties)
  data:
    mongodb:
      #authentication-database: # Authentication database name.
      database: test # Database name.
      #field-naming-strategy: # Fully qualified name of the FieldNamingStrategy to use.
      #grid-fs-database= # GridFS database name.
      host: localhost # Mongo server host. Cannot be set with uri.
      #password: # Login password of the mongo server. Cannot be set with uri.
      port: 27017 # Mongo server port. Cannot be set with uri.
      #repositories.enabled=true # Enable Mongo repositories.
      #spring.data.mongodb.uri=mongodb://localhost/test # Mongo database URI. Cannot be set with host, port and credentials.
      #spring.data.mongodb.username= # Login user of the mongo server. Cannot be set with uri.
# Discovery Server Access
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8080/eureka
    registerWithEureka: true
    fetchRegistry: true
# HTTP Server
server:
  port: 8081   # HTTP (Tomcat) port
#turbine:
#  aggregator:
#    clusterConfig: ms1
#    clusterNameExpression: new String("default")

# JWT configuration
jwt:
  token: 
  expiration: 60 #segundos
