# Log properties
logging:
  level.org.springframework: INFO
  level.com.dbg: DEBUG
  level.org.springframework.data.mongodb.core.MongoTemplate: DEBUG
# Spring properties
spring:
  application:
    name: JWT
# MONGODB (MongoProperties)
  data:
    mongodb:
      uri: mongodb://localhost/jwt
# Discovery Server Access
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    registerWithEureka: true
    fetchRegistry: true
# HTTP Server
server:
  port: 8081   # HTTP (Tomcat) port
#turbine:
#  aggregator:
#    clusterConfig: ms1
#    clusterNameExpression: new String("default")

# JWT configuration
jwt:
  token: 
  expiration: 60 #segundos
